<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mentee Registration</title>
  <link rel="stylesheet" href="css/auth.css">
</head>
<body>

<div class="auth-wrapper">
  <div class="auth-card animate">
    <h1>Mentee Registration</h1>
    <p>Start improving your communication skills</p>

    <form>
      <input type="text" placeholder="Full Name" required>
      <input type="email" placeholder="Email" required>
      <input type="password" placeholder="Password" required>

      <select required>
        <option value="">Current Education Status</option>
        <option>Undergraduate</option>
        <option>Postgraduate</option>
        <option>Diploma</option>
        <option>School Student</option>
      </select>

      <input type="text" placeholder="Department / Course">
      <textarea placeholder="What do you want to improve? (optional)"></textarea>

      <button type="submit">Create Account</button>
    </form>

    <div class="auth-links">
      <a href="index.html">Already have an account?</a>
    </div>
  </div>
</div>

<script src="js/auth.js"></script>
</body>
</html>
