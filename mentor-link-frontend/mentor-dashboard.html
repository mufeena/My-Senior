<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mentor Dashboard | MentorLink</title>
  <link rel="stylesheet" href="./css/dashboard.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>

<div class="app">

  <!-- SIDEBAR -->
  <aside class="sidebar">
    <div class="logo">Mentor</div>
    <nav>
      <a class="active">Dashboard</a>
      <a onclick="logout()">Logout</a>
    </nav>
  </aside>

  <!-- MAIN -->
  <div class="main">

    <!-- TOP BAR -->
    <header class="topbar">
      <h2>Dashboard</h2>

      <!-- PROFILE BUTTON -->
      <div class="profile-btn" onclick="toggleProfileDrawer()">
        <span id="mentorName">Mentor</span>
      </div>
    </header>

    <!-- CONTENT -->
    <section class="content">

      <!-- SESSION REMINDER -->
      <div class="hero-card live">
        <h3>Communication Session</h3>
        <p>Date: <strong>12 Feb 2026</strong></p>
        <p>Time: <strong>10:00 â€“ 11:00 AM</strong></p>

        <div class="live-status">
          <span class="dot"></span> Live
        </div>
      </div>

      <!-- GRID -->
      <div class="grid">

        <!-- SCHEDULE SESSION -->
        <div class="card">
  <h4>Schedule Session</h4>

  <input type="date" id="sessionDate" />
  <input type="time" id="sessionTime" />
  <input type="url" id="meetLink" placeholder="Google Meet link" />

  <button onclick="sendSessionLink()">Send to Mentees</button>
</div>


        <!-- MY GROUP -->
        <div class="card">
  <h4>My Group</h4>

  <div class="student-item">
  <span class="student-name">student 1</span>
  <button class="msg-btn" onclick="openIndividualMessage('mufi')">Message</button>
</div>


  <div class="student-item">
    <span class="student-name">student 2</span>
    <button class="msg-btn" onclick="openIndividualMessage('naeem')">Message</button>
  </div>

  <div class="student-item">
    <span class="student-name">student 3</span>
    <button class="msg-btn" onclick="openIndividualMessage('nasi')">Message</button>
  </div>

  <div class="student-item">
    <span class="student-name">student 4</span>
    <button class="msg-btn" onclick="openIndividualMessage('kani')">Message</button>
  </div>

  <div class="student-item">
    <span class="student-name">student 5</span>
    <button class="msg-btn" onclick="openIndividualMessage('kayal')">Message</button>
  </div>
</div>


        <!-- ðŸ”¥ NEW: SEND DAILY TASK / MESSAGE -->
        <div class="card">
  <h4>Send Daily Task / Message</h4>

  <textarea
    id="mentorMessage"
    rows="4"
    placeholder="Write today's task or message for mentees..."
    style="width:100%; padding:8px; resize:none;"
  ></textarea>

  <!-- FILE UPLOAD -->
  <input
    type="file"
    id="taskFile"
    accept=".pdf,.doc,.docx,.png,.jpg,.jpeg"
    style="margin-top:8px;"
  />

  <button onclick="sendMessage()" style="margin-top:10px;">
    Send to Mentees
  </button>
</div>


<!-- PROFILE DRAWER -->
<div class="profile-drawer" id="profileDrawer">
  <div class="drawer-header">
    <h3>Mentor Profile</h3>
    <span onclick="toggleProfileDrawer()">âœ•</span>
  </div>

  <div class="drawer-body">

    <!-- VIEW MODE -->
    <div id="viewProfile">

      <div class="profile-row">
        <label>Name</label>
        <p id="viewName"></p>
      </div>

      <div class="profile-row">
        <label>Email</label>
        <p id="viewEmail"></p>
      </div>

      <div class="profile-row">
        <label>Department</label>
        <p id="viewDept"></p>
      </div>

      <div class="profile-row">
        <label>Experience</label>
        <p id="viewExp"></p>
      </div>

      <div class="profile-row">
        <label>Bio</label>
        <p id="viewBio"></p>
      </div>

      <button class="edit-btn" onclick="enableEdit()">Edit Profile</button>
    </div>

    <!-- EDIT MODE -->
    <div id="editProfile" style="display:none">

      <label>Name</label>
      <input id="editName" />

      <label>Email</label>
      <input id="editEmail" disabled />

      <label>Department</label>
      <input id="editDept" />

      <label>Experience</label>
      <input id="editExp" />

      <label>Bio</label>
      <textarea id="editBio"></textarea>

      <button onclick="saveProfile()">Save Changes</button>
    </div>

  </div>
</div>

<script src="./js/dashboard.js"></script>
<!-- INDIVIDUAL MESSAGE MODAL -->
<div id="individualModal" class="modal">
  <div class="modal-content">
    <h3 id="modalStudentName"></h3>

    <textarea
      id="individualMessageText"
      placeholder="Type message..."
      rows="4"
    ></textarea>

    <div class="modal-actions">
      <button onclick="sendIndividualMessage()">Send</button>
      <button class="cancel" onclick="closeIndividualMessage()">Cancel</button>
    </div>
  </div>
</div>

</body>
</html>
